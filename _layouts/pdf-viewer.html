<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <style>
      html,
      body {
        overscroll-behavior: none;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="pdf-viewer" style="height: 100vh"></div>
    <script src="/vendor/embedpdf.js"></script>
    <script>
      EmbedPDF.init({
        type: "container",
        target: document.getElementById("pdf-viewer"),
        src: "{{ page.pdf_path | relative_url }}",
        theme: { preference: "system" },
        disabledCategories: ["annotation", "redaction"],
      });
    </script>
  </body>
</html>
